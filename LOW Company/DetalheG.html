  <script>
    // Atualiza o preço total com base no valor do seletor de quantidade
    function atualizarPrecoTotal() {
      const preco = 50; // Preço da roupa
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const precoTotal = preco * quantidade;
      document.getElementById('preco').textContent = precoTotal.toFixed(2);
    }

    // Adiciona o item ao carrinho com as informações selecionadas
    function adicionarAoCarrinho() {
      const nome = document.querySelector('.product-info h3').textContent;
      const tamanho = document.getElementById('tamanho').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);

      // Criar um objeto com as informações do item
      const item = {
        nome: nome,
        tamanho: tamanho,
        quantidade: quantidade
      };

      // Verificar se já existe o carrinho no LocalStorage
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      // Adicionar o item ao carrinho
      carrinho.push(item);

      // Salvar o carrinho atualizado no LocalStorage
      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      // Exibir mensagem de sucesso
      alert('Produto adicionado ao carrinho!');

      // Redirecionar para a página do carrinho
      window.location.href = 'carrinho.html';
    }

    // Atualiza o preço total ao mudar a quantidade
    document.getElementById('quantidade').addEventListener('change', atualizarPrecoTotal);

    // Adiciona ao carrinho ao clicar no botão
    document.getElementById('adicionar-carrinho').addEventListener('click', adicionarAoCarrinho);
  </script>
